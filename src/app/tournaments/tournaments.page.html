<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
        <!-- <ion-icon name="arrow-back" slot="icon-only"></ion-icon>-->
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Tournaments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-padding">This page lists all the ongoing tournaments.</p>
  <br>


  <ion-list *ngFor="let item of tournaments">
    <ion-item class="ion-item" (click)="goToTeamsPage($event,item)">
      {{item.name}}
    </ion-item>
  </ion-list>

</ion-content>
