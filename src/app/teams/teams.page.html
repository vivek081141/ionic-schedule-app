<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
       <!-- <ion-icon name="arrow-back" slot="icon-only"></ion-icon>-->
      </ion-back-button>
    </ion-buttons>
    <ion-title>
     {{tournamentName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-padding">This page lists all the teams. Later it will come from the selected teams in tournament</p>
  <br>


    <ion-list *ngFor="let item of teams">
      <ion-item class="ion-item" (click)="goToTeamDetailPage($event,item)">
        {{item.name}}
      </ion-item>
    </ion-list>


</ion-content>
