<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button>
        <!-- <ion-icon name="arrow-back" slot="icon-only"></ion-icon>-->
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{teamName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-padding">This page lists all the team members of the selected team.</p>

  <ion-list *ngFor="let item of players">
    <ion-item class="ion-item">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
